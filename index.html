<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus' style='color:rgba(183,29,142,0.74)'  ></i>
                <h1 class="logo_name">TechStudio</h1>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>          
                  <input type="text" placeholder="Search...">  
            <span class="tooltip">Search</span>

            </li>
        </ul>

        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-grid-small'   ></i>
            <span class="links_name">DashBoard</span>
            </a>
            <span class="tooltip">DashBoard</span>

            </li>
        </ul>

        <ul class="nav_list">
            <li><a href="#"><i class='bx bx-grid-small'  ></i>
            <span class="links_name">DashBoard</span>
            </a>
            <span class="tooltip">DashBoard</span>

            </li>
        </ul>

        <ul class="nav_list">
            <li><a href="#"><i class='bx bx-grid-small'   ></i>
            <span class="links_name">DashBoard</span>
            </a>
            <span class="tooltip">DashBoard</span>

            </li>
        </ul>

        <ul class="nav_list">
            <li><a href="#"><i class='bx bx-grid-small'  ></i>
            <span class="links_name">DashBoard</span>
            </a>
            <span class="tooltip">DashBoard</span>

            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile-details">
                    <img src="prof.png" alt="">
                    <div class="name_job">
                        <p class="name">Tech Studio</p>
                        <p class="job">Web Developer</p>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>

        <div class="home_content">
            <p class="text">Home Content</p>
        </div>
    </div>


    <script>
        let btn = document.querySelector('#btn' );
        let sidebar = document.querySelector('.sidebar');
        let searchBtn = document.querySelector('.bx-search');

        btn.onclick  = function () {
            sidebar.classList.toggle('active');
        };

        searchBtn.onclick = function() {
            sidebar.classList.toggle('active')
        }

    </script>
</body>
</html>
